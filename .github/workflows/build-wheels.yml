name: Build and Release Wheels
permissions:
  contents: write
on:
  push:
    tags:
      - "v*.*.*"  # Trigger on version tags
    paths:
      - '.github/workflows/build-wheels.yml'
      - 'setup.py'
      - 'src/**'
  pull_request:
    paths:
      - '.github/workflows/build-wheels.yml'
      - 'setup.py'
      - 'src/**'
  workflow_dispatch:  # Allow manual triggering
    inputs:
      release_tag:
        description: 'Release tag to attach wheels'
        required: true
        default: 'v1.0.1'

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-latest]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      # Used to host cibuildwheel
      - uses: actions/setup-python@v5

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.23.0

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp36-* cp37-* cp38-* cp39-* cp310-* cp311-* cp312-*
          CIBW_SKIP: "*pypy* *-musllinux*"
    
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

      - name: Create Git tag if missing
        run: |
          git fetch --tags
          if ! git rev-parse "${{ github.event.inputs.release_tag }}" >/dev/null 2>&1; then
            git tag ${{ github.event.inputs.release_tag }}
            git push origin ${{ github.event.inputs.release_tag }}
          else
            echo "Tag ${{ github.event.inputs.release_tag }} already exists."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create GitHub Release for ${{ github.event.inputs.release_tag }}
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: "Release ${{ github.event.inputs.release_tag }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Wheels to Release
        uses: softprops/action-gh-release@v1
        with:
          files: wheelhouse/*.whl
          tag_name: ${{ github.event.inputs.release_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
